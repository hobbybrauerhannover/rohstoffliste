<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohstofflager</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .grid { display: flex; justify-content: center; gap: 10px; max-width: 800px; margin: auto; }
        .category, .product { border: 1px solid #ddd; padding: 10px; border-radius: 8px; cursor: pointer; }
        .category.active { background-color: #d3d3d3; }
        .products { display: none; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px; margin-top: 10px; justify-content: center; }
        .product { width: 250px; height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        .product img { max-width: 100px; max-height: 100px; }
        .product p { margin: 0; height: 10px; line-height: 10px; }
        .auslaufend { color: red; font-weight: bold; height: 10px; }
    </style>
    <script>
        function toggleProducts(category) {
            document.querySelectorAll('.category').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[onclick="toggleProducts(\'' + category + '\')"]').classList.add('active');
            document.querySelectorAll('.products').forEach(div => div.style.display = 'none');
            document.getElementById(category).style.display = "grid";
        }
    </script>
</head>
<body>
    <h1>Rohstofflager</h1>
    <p>Aktualisiert: 06.02.2025 15:13</p>
    <div class="grid">
        <div class="category" onclick="toggleProducts('Malz')">Malz</div>
        <div class="category" onclick="toggleProducts('Hopfen')">Hopfen</div>
        <div class="category" onclick="toggleProducts('Hefe')">Hefe</div>
        <div class="category" onclick="toggleProducts('Verpackung')">Verpackung</div>
    </div>
    <div id="Malz" class="products"></div>
    <div id="Hopfen" class="products"></div>
    <div id="Hefe" class="products"></div>
    <div id="Verpackung" class="products"></div>
</body>
</html>
