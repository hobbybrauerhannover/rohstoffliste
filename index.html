<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohstofflager</title>
    <script>
        function toggleProducts(category) {
            document.querySelectorAll('.category').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.products').forEach(div => div.style.display = 'none');
            let activeCategory = document.querySelector('.category[data-category=""]');
            if (activeCategory) activeCategory.classList.add('active');
            let productSection = document.getElementById(category);
            if (productSection) productSection.style.display = "grid";
        }
    </script>
</head>
<body>
    <h1>Rohstofflager</h1>
    <p>Aktualisiert: 06.02.2025 14:17</p>
    <div class="grid">
        <div class="category" data-category="Hopfen" onclick="toggleProducts("Hopfen")" >Hopfen</div>
<div class="category" data-category="Malz" onclick="toggleProducts("Malz")" >Malz</div>
<div class="category" data-category="Hefe" onclick="toggleProducts("Hefe")" >Hefe</div>
<div class="category" data-category="Verpackung" onclick="toggleProducts("Verpackung")" >Verpackung</div>
    </div>
    <div id="Hopfen" class="products"></div>
<div id="Malz" class="products"></div>
<div id="Hefe" class="products"></div>
<div id="Verpackung" class="products"></div>
</body>
</html>
