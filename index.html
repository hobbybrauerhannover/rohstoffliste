<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohstofflager</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".category").forEach(btn => {
                btn.addEventListener("click", function() {
                    let category = this.dataset.category;
                    console.log("Kategorie geklickt:", category);
                    document.querySelectorAll(".category").forEach(btn => btn.classList.remove("active"));
                    document.querySelectorAll(".products").forEach(div => div.style.display = "none");
                    this.classList.add("active");
                    let productSection = document.getElementById(category);
                    if (productSection) {
                        productSection.style.display = "grid";
                    } else {
                        console.warn("Kein Element mit ID gefunden:", category);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Rohstofflager</h1>
    <p>Aktualisiert: 06.02.2025 13:02</p>
    <div class="grid">
        <div class="category" data-category="Hopfen">Hopfen</div>
        <div class="category" data-category="Malz">Malz</div>
        <div class="category" data-category="Hefe">Hefe</div>
        <div class="category" data-category="Verpackung">Verpackung</div>
    </div>
    <div id="Hopfen" class="products"></div>
    <div id="Malz" class="products"></div>
    <div id="Hefe" class="products"></div>
    <div id="Verpackung" class="products"></div>
</body>
</html>
